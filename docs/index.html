<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta property="og:title" content="점메추" />
    <meta property="og:description" content="오늘의 점심 메뉴는 두구두구!" />
    <meta property="og:image" content="https://github.com/23MinL/recommendation_lunch/blob/main/docs/lunch.jpg?raw=true" />
    <link rel="icon" type="image/png" href="./favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="manifest" href="./site.webmanifest" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>점메추</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }
      header {
        background-color: #ffeb3b;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #333;
        border-bottom: 2px solid #ddd;
      }
      header h1 {
        margin: 0;
        color: #333;
        font-size: 30px;
      }
      header p {
        margin: 5px;
        font-size: 14px;
        color: #555;
      }
      #controller {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #fff;
        margin: 20px auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
      }
      textarea {
        width: 80%;
        height: 100px;
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 16px;
      }
      select, button {
        width: 80%;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 16px;
      }
      button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin: 20px auto;
        max-width: 600px;
        padding: 20px;
      }
      .menu-card {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .menu-card h3 {
        margin: 10px 0;
        font-size: 18px;
        font-weight: bold;
        color: #333;
      }
      .menu-card button {
        margin-top: 15px;
        background-color: #f44336;
        color: white;
        padding: 10px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      .menu-card button:hover {
        background-color: #e53935;
      }
      #resetButton {
        background-color: #ff9800;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      #menuImage {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
        border-radius: 8px;
      }
      .emoji {
        font-size: 30px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>점메추 🍱</h1>
      <p>오늘 점심 뭐 먹을지 고민되시죠? 제가 추천해 드릴게요!</p>
    </header>
    <form id="controller">
      <div class="emoji">🤔</div>
      <label for="modelOption">모델 선택:</label>
      <select name="modelOption" id="modelOption">
        <option value="1">Gemini - 메뉴 추천 🤖</option>
        <option value="2">DeepSeek - 다양한 메뉴 🍲</option>
      </select>
      <label for="textData">입력:</label>
      <textarea name="textData" id="textData" placeholder="점심 메뉴에 대해 이야기해 보세요!"></textarea>
      <button type="submit">등록 🍽️</button>
    </form>
    <div id="container"></div>
    <script>
      const _ = () => {
        const container = document.querySelector("#container");
        const form = document.querySelector("#controller");
        const resetButton = document.querySelector("#resetButton");

        // "저장된 데이터 리셋" 버튼 클릭 시 데이터 리셋
        resetButton.addEventListener("click", () => (data.length = 0));

        const data = new Proxy([], {
          set(target, property, value) {
            target[property] = value;
            updateContainer();
            updateStorage(target);
            return true;
          },
        });

        function onMounted() {
          data.push(...(JSON.parse(localStorage.getItem("myData")) ?? []));
        }
        onMounted();

        function updateContainer() {
          container.innerHTML = "";
          for (const d of data) {
            const card = document.createElement("div");
            card.classList.add("menu-card");
            card.innerHTML = ` 
              <h3>메뉴 추천 📋</h3>
              <div>${d.text}</div>
              <button>삭제 ❌</button>
            `;
            if (d.reply) {
              const box = document.createElement("div");
              const reply = document.createElement("code");
              box.appendChild(reply);
              reply.textContent = d.reply;
              card.appendChild(box);
            }

            // 추천된 점심 메뉴 이미지 삽입
            const menuImage = document.createElement("img");
            menuImage.id = "menuImage";
            menuImage.src = "https://github.com/23MinL/recommendation_lunch/blob/main/docs/menu.jpg?raw=true"; // 임시 이미지
            card.appendChild(menuImage);

            // "삭제" 버튼 클릭 시 해당 항목 삭제
            card.querySelector("button").addEventListener("click", () => {
              const filtered = data.filter((value) => value.id !== d.id);
              data.length = 0;
              data.push(...filtered);
            });

            container.appendChild(card);
          }
        }

        function updateStorage(target) {
          localStorage.setItem("myData", JSON.stringify(target));
        }

        async function handleForm(event) {
          event.preventDefault();
          const formData = new FormData(form);
          const text = formData.get("textData");
          let reply;

          switch (formData.get("modelOption")) {
            case "1":
              reply = `👬 Gemini : ${await makeReply(text)}`;
              break;
            case "2":
              reply = `👀 DeepSeek : ${await makeReply2(text)}`;
              break;
            default:
              alert("비정상적인 접근!");
              throw new Error("알 수 없는 에러!");
          }

          const displayData = {
            id: Date.now(),
            text,
            reply,
          };
          data.push(displayData);
        }

        async function makeReply(text) {
          const url = "https://meadow-spectrum-pixie.glitch.me/1";
          const response = await fetch(url, {
            method: "POST",
            body: JSON.stringify({
              text: `너는 20년 경력의 메뉴 추천 전문가야. {${text}}의 메시지를 바탕으로, 점심 메뉴를 추천해주고, 50자 이내에 평문으로 작성해줘.`,
            }),
            headers: {
              "Content-Type": "application/json",
            },
          });
          const json = await response.json();
          return json.reply;
        }

        async function makeReply2(content) {
          const url = "https://meadow-spectrum-pixie.glitch.me/2";
          const response = await fetch(url, {
            method: "POST",
            body: JSON.stringify({
              text: `너는 20년 경력의 메뉴 추천 전문가야. {${content}}의 메시지를 바탕으로, 점심 메뉴를 추천해주고, 50자 이내에 평문으로 작성해줘. 결과는 한글로 작성해줘.`,
            }),
            headers: {
              "Content-Type": "application/json",
            },
          });
          const json = await response.json();
          return json.reply;
        }

        form.addEventListener("submit", handleForm);
      };

      window.onload = _; 
    </script>
  </body>
</html>
