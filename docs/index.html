<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>점심 메뉴 추천</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      header {
        background-color: #ffeb3b;
        padding: 10px;
        text-align: center;
      }
      #controller {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      textarea {
        width: 80%;
        height: 100px;
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin: 20px auto;
        max-width: 600px;
        padding: 20px;
      }
      .menu-card {
        background-color: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .menu-card button {
        margin-top: 10px;
        background-color: #f44336;
      }
      .menu-card code {
        display: block;
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
      }
      #resetButton {
        background-color: #ff9800;
      }
      #menuImage {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <button id="resetButton">저장된 데이터 리셋</button>
    </header>
    <form id="controller">
      <label for="modelOption">모델 선택:</label>
      <select name="modelOption" id="modelOption">
        <option value="1">gemini-1.5-flash</option>
        <option value="2">deepseek-r1</option>
      </select>
      <label for="textData">입력:</label>
      <textarea name="textData" id="textData" placeholder="점심 메뉴에 대해 이야기해 보세요!"></textarea>
      <button type="submit">등록</button>
    </form>
    <div id="container"></div>
    <script>
      const _ = () => {
        const container = document.querySelector("#container");
        const form = document.querySelector("#controller");
        const resetButton = document.querySelector("#resetButton");

        // "저장된 데이터 리셋" 버튼 클릭 시 데이터 리셋
        resetButton.addEventListener("click", () => (data.length = 0));

        const data = new Proxy([], {
          set(target, property, value) {
            target[property] = value;
            updateContainer();
            updateStorage(target);
            return true;
          },
        });

        function onMounted() {
          data.push(...(JSON.parse(localStorage.getItem("myData")) ?? []));
        }
        onMounted();

        function updateContainer() {
          container.innerHTML = "";
          for (const d of data) {
            const card = document.createElement("div");
            card.classList.add("menu-card");
            card.innerHTML = ` 
              <div>${d.text}</div>
              <button>삭제</button>
            `;
            if (d.reply) {
              const box = document.createElement("div");
              const reply = document.createElement("code");
              box.appendChild(reply);
              reply.textContent = d.reply;
              card.appendChild(box);
            }

            // 추천된 점심 메뉴 이미지 삽입
            const menuImage = document.createElement("img");
            menuImage.id = "menuImage";
            menuImage.src = "https://via.placeholder.com/600x300?text=%EC%A0%90%EC%8B%AC+%EB%A9%94%EB%89%B4"; // 임시 이미지 (나중에 실제 이미지로 교체)
            card.appendChild(menuImage);

            // "삭제" 버튼 클릭 시 해당 항목 삭제
            card.querySelector("button").addEventListener("click", () => {
              const filtered = data.filter((value) => value.id !== d.id);
              data.length = 0;
              data.push(...filtered);
            });

            container.appendChild(card);
          }
        }

        function updateStorage(target) {
          localStorage.setItem("myData", JSON.stringify(target));
        }

        async function handleForm(event) {
          event.preventDefault();
          const formData = new FormData(form);
          const text = formData.get("textData");
          let reply;

          switch (formData.get("modelOption")) {
            case "1":
              reply = `👬 Gemini : ${await makeReply(text)}`;
              break;
            case "2":
              reply = `👀 DeepSeek : ${await makeReply2(text)}`;
              break;
            default:
              alert("비정상적인 접근!");
              throw new Error("알 수 없는 에러!");
          }

          const displayData = {
            id: Date.now(),
            text,
            reply,
          };
          data.push(displayData);
        }

        async function makeReply(text) {
          const url = "https://meadow-spectrum-pixie.glitch.me/1";
          const response = await fetch(url, {
            method: "POST",
            body: JSON.stringify({
              text: `너는 20년 경력의 메뉴 추천 전문가야. {${text}}의 메시지를 바탕으로, 점심 메뉴를 추천해주고, 50자 이내에 평문으로 작성해줘.`,
            }),
            headers: {
              "Content-Type": "application/json",
            },
          });
          const json = await response.json();
          return json.reply;
        }

        async function makeReply2(content) {
          const url = "https://meadow-spectrum-pixie.glitch.me/2";
          const response = await fetch(url, {
            method: "POST",
            body: JSON.stringify({
              text: `너는 20년 경력의 메뉴 추천 전문가야. {${content}}의 메시지를 바탕으로, 점심 메뉴를 추천해주고, 50자 이내에 평문으로 작성해줘. 결과는 한글로 작성해줘.`,
            }),
            headers: {
              "Content-Type": "application/json",
            },
          });
          const json = await response.json();
          return json.reply;
        }

        form.addEventListener("submit", handleForm);
      };

      window.onload = _; 
    </script>
  </body>
</html>
